<h3>Update Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group ">
      <label>Frist Name</label>
      <input type="text" class="form-control " id="frist_name" [(ngModel)] = "employee.frist_name" name="frist_name">
    </div>
    <div class="form-group ">
        <label>Last Name</label>
        <input type="text" class="form-control " id="last_name" [(ngModel)] = "employee.last_name" name="last_name">
    </div>
    <div class="form-group ">
        <label>Email</label>
        <input type="email" class="form-control " id="email_id" [(ngModel)] = "employee.email_id" name="email_id">
    </div>
      <button class="btn btn-primary mt-3" type="submit">Submit</button>

    
  </form>
